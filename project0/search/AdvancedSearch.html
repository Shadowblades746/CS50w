<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <br>
        <div class = clearfix>
            <div class = float-end>
                <a class="searchLink link" href="index.html"> Google</a>
            </div>|
        </div>
        <br>
        <div class="advancedSearchTitle">
            Advanced Search
        </div>
        <form action="https://google.com/search">
            <div>
                <hr class="solid">
            </div>
            <br>
            <div class="titleText">
                Find pages with...
            </div>
            <div class="advancedSearchText">
                all these words: <input class="allSearchBar advancedSearchBar" type="search" name="as_q" >
            </div>
            <div class="advancedSearchText">
                this exact word or phrase: <input class="thisSearchBar advancedSearchBar" type="search" name="as_epq" >
            </div>
            <div class="advancedSearchText">
                any of these words: <input class="anySearchBar advancedSearchBar" type="search" name="as_oq" >
            </div>
            <div class="advancedSearchText">
                none of these words: <input class="noneSearchBar advancedSearchBar" type="search" name="as_eq" >
            </div>
            <div>
                <input class="advancedSearchButton" type="submit" value="Advanced Search">
            </div>
        </form>

    </body>
</html>
